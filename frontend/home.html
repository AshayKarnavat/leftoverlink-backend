
<!-- home.html -->
<html>
<head>
    <title>Leftover Link</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- NAVIGATION BAR -->
    
    <nav>
        <h2>Leftover Link</h2>
        <div class="nav-buttons">
            <a href="#" onclick="showSection('home'); return false;">Home</a>
            <a href="#" onclick="showSection('donate'); return false;">Donate</a>
            <a href="#" onclick="showSection('search'); return false;">Search</a>
            <a href="#" onclick="showSection('profile'); return false;">Profile</a>
        </div>
    </nav>


    <!-- HOME SECTION -->
    
    <div id="home" class="home-flex">
        <h3 style="text-align: center;color:#3ACFD5;">Available food</h3>
        
        <div class="food-grid" id="home-food-grid">

          <!-- javascript database se uthake food items add krega yahape -->

        </div>

    </div>

    <!-- DONATIONS  -->
    
    <div id="donate">
        <h3 style="text-align: center;color:#3ACFD5;">Donate food</h3>
        <form id="donate-form">
        <div class="donate-flex">

            <div>
                <label for="foodName">Name</label>
                <input type="text" id="foodname" name="foodName" placeholder="e.g. Biryani.." required>
            </div>

            <div>
                <label for="foodQuantity">Quantity</label>
                <input type="text" id="foodquantity" name="foodQuantity" placeholder="e.g. 4 plate.." required>
            </div>

            <div>
                <label for="foodLocation">Location</label>
                <input type="text" id="foodlocation" name="foodLocation" placeholder="e.g. Palghar east" required>
            </div>

            <div>
                <label for="foodContact">Contact No.</label>
                <input type="tel" id="foodcontact" name="foodContact" placeholder="e.g. 9395356112.." required>
            </div>

            <div>
                <label for="foodImage">Image</label> 
                <input type="file" id="foodimage" name="foodImage" accept="image/*">
            </div>

            <div>
                <button type="submit" id="fooddonate" name="foodDonate">Donate</button>
            </div>
        </div>


        </form>
    </div>
    
    <!-- SEARCH FEATURE -->

    <div id="search">
        <h3 style="text-align: center; margin-bottom: 0px;color:#3ACFD5;">Search food</h3>
        <div class="search-bar">
        <form action="">
            <input type="text" id="foodsearch" name="foodSearch" placeholder="e.g. palghar..">
            <button onclick="searchFood()">Search</button>
        </form>
        </div>
        <h3 style="text-align: center;">Results</h3>
        <div class="food-grid" id="results">

            <div class="card">
            <img src="./images/pizza.jpg" height="250px" alt="Pizza">
            <h3>Pizza</h3>
            <p>3 slices Â· Location: Palghar Railway Platform 1</p>
            </div>

            <div class="card">
            <img src="./images/biryani.jpg"  height="250px" alt="Biryani">
            <h3>Biryani</h3>
            <p>2 Plate, Location: Palghar East</p>
            </div>

        </div>



    </div>

    <!-- PROFILE SECTION -->

    <div id="profile" style="display:none;">
        <h3 style="color:#3ACFD5;">User Profile</h3>
        <p id="profile-username"></p>
        <div id="user-stats">
            <!-- Future: donated items, claimed items, etc. -->
        </div>
        <button id="logout-btn">Logout</button>  
    </div>


</body>
</html>
